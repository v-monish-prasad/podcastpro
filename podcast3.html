<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <img src="background3.jpg" class="background">
    <nav class="nav">
        <a href="index.html">
            <button class="back">
                <img src="back.png" class="backImg">
                <h3 class="backTxt">back</h3>
            </button>
        </a>
        <img src="upload.png" class="uploadImg">
        <div class="dropdown">
            <button class="dropbtn"><img src="dots.png" class="dotImg"></button>
            <div class="dropdown-content">
                <a href="#">Add to library</a>
                <a href="#">Add to Playlist</a>
                <a href="#">Add to Favorites</a>
                <a href="#">Download</a>
                <a href="#">Show album</a>
            </div>
          </div>
    </nav>
    <div class="recentCard">
        <img id='recentImg' src="posters\lucyDaniels.jpg">
            <div class="recentText">
                <h3 class="podTitle">Appreciating small things</h3>
                <p class="podDesc">Lucy Daniels</p>
            </div>
    </div>
    <div class="allControls">
        <div class="progressArea">
            <div class="progressBar">
                
            </div>
        </div>

            <span class="start time">0:00</span>
            <span class="stop time">9:32</span>
        </div>
        <audio id="myAudio">
            <source src="music\female.mpeg" type="audio/mpeg">
        </audio>
        <div class="controls">
            <a href="podcast2.html">
                <img src="prev.png" class="controlsImg prevImg">
            </a>
            <img src="play.png" class="controlsImg playImg" id="play" onclick="changeImage()">

                <img src="next1.png" class="controlsImg nextImg">
            </a>
        </div>
